name: Waka Readme (Weekly Languages)

on:
  schedule:
    # 每天 UTC 18:30 运行（北京时间约 02:30）
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update README with Weekly Coding Stats
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

          # 📅 显示最近 7 天编码时长（非累计）
          SHOW_TOTAL_CODE_TIME: False
          SHOW_UPDATED_DATE: True

          # ✅ 只保留语言统计图（如你截图中的样式）
          SHOW_LANGUAGES: True

          # 🚫 关闭其他图表
          SHOW_PROJECTS: False
          SHOW_EDITORS: False
          SHOW_OS: False
          SHOW_DAYS_OF_WEEK: False
          SHOW_LOC_CHART: False
          SHOW_LANGUAGE_PER_REPO: False
          SHOW_COMMIT: False
          SHOW_SHORT_INFO: False
          SHOW_TIMEZONE: False
          SHOW_LINES_OF_CODE: False
          SHOW_PROFILE_VIEWS: False

          # 💬 自定义标题（可选）
          CUSTOM_TITLE: "📊 This Week I Spent My Time On"
